name: Close stale issues and PRs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  stale:
    name: ðŸ§¹ Mark and close stale issues
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¤– Run stale bot
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: >
            ðŸ’¤ This issue has been automatically marked as stale due to inactivity.
            It will be closed in 7 days if no further activity occurs.
          stale-pr-message: >
            ðŸ’¤ This PR has been automatically marked as stale due to inactivity.
            It will be closed in 7 days if no further activity occurs.
          close-issue-message: >
            ðŸ”’ Closing this issue due to prolonged inactivity.
          close-pr-message: >
            ðŸ”’ Closing this PR due to prolonged inactivity.
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,important"
          exempt-pr-labels: "pinned,important"
